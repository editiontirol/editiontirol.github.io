<div class="product{% if full_page %} detail{% endif %}">
  <div class="product__information">

    <h2 class="product__title"><a href="{{ product.url }}">{{ product.name }}</a></h2>

    <img src="{{ product.image }}" alt="{{ product.name }} product image" class="product__image">
    <p class="product__description">
        {{ product.excerpt | remove: '<p>' | remove: '</p>' }}
    </p>
    {% if product.price %}
    {% include product-definition.html %}
    {% endif %}
  </div>
  <img src="{{ product.image }}" alt="{{ product.name }} product image" class="product__image">
</div>
  {% if full_page %}
  <div class="product">
    <div class="product__information">
      <p class="product__description">
      {{ product.content | split: site.excerpt_separator | last | remove: '<p>' | remove: '</p>' }}
      </p>
    </div>
  </div>
  {% endif %}
